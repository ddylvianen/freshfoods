{% load static %}
{% load compress %}

{% compress css %}
<link rel="stylesheet" href="{% static '/css/algemeen.css' %}">
<link rel="stylesheet" href="{% static '/css/create-login-form.css' %}">
{% endcompress %}

<form method="POST">
    {% csrf_token %}
    {% for field in user_form %}
    <div>
        <label for="{{ field.label }}">{{field.label}}</label>
        {{field}}
    </div>
    {% endfor %}        
    <input type="submit" value="submit" id="btn">
</form>

<p>{{ message }}</p>
